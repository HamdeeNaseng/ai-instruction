status = warn
name = iMedPersistenceLogConfig

# Console appender configuration
appender.console.type = Console
appender.console.name = consoleLogger
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Rolling file appender configuration
appender.rolling.type = RollingFile
appender.rolling.name = fileLogger
appender.rolling.fileName = logs/imed-persistence.log
appender.rolling.filePattern = logs/imed-persistence-%d{yyyy-MM-dd}-%i.log.gz
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
appender.rolling.policies.type = Policies
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval = 1
appender.rolling.policies.time.modulate = true
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size = 10MB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 20

# Root logger
rootLogger.level = info
rootLogger.appenderRef.console.ref = consoleLogger
rootLogger.appenderRef.rolling.ref = fileLogger

# iMed Package Logger
logger.imed.name = com.iMed
logger.imed.level = debug
logger.imed.additivity = false
logger.imed.appenderRef.console.ref = consoleLogger
logger.imed.appenderRef.rolling.ref = fileLogger

# Specific package loggers
logger.persistence.name = com.iMed.iMedPersistence
logger.persistence.level = debug
logger.persistence.additivity = false
logger.persistence.appenderRef.console.ref = consoleLogger
logger.persistence.appenderRef.rolling.ref = fileLogger
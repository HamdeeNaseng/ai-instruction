# ImedX EHR System Configuration - Legacy Properties Style
# In modern Spring Boot, this would be application.yml or application.properties with auto-configuration

# Database Configuration
database.url=jdbc:mysql://localhost:3306/imedx_ehr
database.username=imedx_user
database.password=imedx_password
database.driver=com.mysql.cj.jdbc.Driver
database.max.connections=10

# Application Configuration
application.name=ImedX EHR System
application.version=1.0.0-LEGACY
application.environment=development

# Logging Configuration (Legacy - would use Logback in Spring Boot)
logging.level=INFO
logging.file=logs/imedx.log

# EHR Specific Configuration
ehr.patient.id.prefix=PAT
ehr.doctor.id.prefix=DOC
ehr.record.id.prefix=REC
ehr.max.patient.age=150
ehr.min.patient.age=0

# Security Configuration (Basic - would use Spring Security in modern apps)
security.enabled=false
security.session.timeout=30

# Business Rules
business.rule.national.id.required=false
business.rule.emergency.contact.required=true
business.rule.blood.type.validation=true

# System Limits
system.max.search.results=100
system.max.patients.per.page=50
system.session.timeout.minutes=30
